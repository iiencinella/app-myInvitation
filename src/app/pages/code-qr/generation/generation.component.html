<div class="content-generator">
  <section>
    <textarea
      [(ngModel)]="value"
      cols="30"
      rows="10"
      maxlength="100"
      id="contentQR"></textarea>
    <ngx-qrcode
      [elementType]="elementType"
      [errorCorrectionLevel]="errorCorrectionLevel"
      [value]="value"
      cssClass="bshadow"
      id="codeQR"
    ></ngx-qrcode>
  </section>
  <button (click)="encrypt()">Imprimir QR</button>
</div>
